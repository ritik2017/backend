<html>
    <meta charset="UTF-8">
    <head> </head>
    <body> 
        <h1> Learning about request methods </h1>

        <script> 

            fetch('https://jsonplaceholder.typicode.com/todos') // 100ms
            .then(response => response.json())
            .then(data => console.log(data));

            fetch('https://jsonplaceholder.typicode.com/todos/5') // 100ms
            .then(response => response.json())
            .then(data => console.log(data));

            fetch('https://jsonplaceholder.typicode.com/todos', {
                method: "POST",
                body: JSON.stringify({
                    "userId": 201,
                    "id": 1,
                    "title": "New Post Request",
                    "completed": true
                }),
                headers: {"content-type": "application/json"}
            })
            .then(response => response.json())
            .then(data => console.log(data));

            fetch('https://jsonplaceholder.typicode.com/todos/1', {
                method: "PUT",
                body: JSON.stringify({
                    "userId": 1,
                    "id": 1,
                    "title": "New PUT Request",
                    "completed": true
                }),
                headers: {"content-type": "application/json"}
            })
            .then(response => response.json())
            .then(data => console.log(data));

            fetch('https://jsonplaceholder.typicode.com/todos/1', {
                method: "PATCH",
                body: JSON.stringify({
                    "userid": 1,
                    "title": "New PATCh Request"
                }),
                headers: {"content-type": "application/json"}
            })
            .then(response => response.json())
            .then(data => console.log(data));



            // Get - Read
            // Post - Add  /add_new_post 
            // Put - Update - Entire Json
            // Patch - Update - Particular Key
            // Delete - Delete Item 
            
        </script>
    </body>
</html>
